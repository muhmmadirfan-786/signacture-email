<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Email Signature1</title>
</head>
<body style="margin:0; padding:0; font-family: Arial, Helvetica, sans-serif;">

<table border="0" cellpadding="0" cellspacing="0" style="width:100%; max-width: 400px; background-color: rgb(244, 249, 255); margin:100px auto; padding: 20px; border-radius: 20px;">
  <tr>
    <td style="padding:10px 0;">
      <span style="font-size:26px; font-weight:bold; line-height:24px;">CREATIVE AGENCY</span>
    </td>
  </tr>
  <tr>
    <td style="padding-top:10px;">
      <span style="font-size:24px; font-weight:500;">Jane Smith</span><br>
      <span style="font-size:14px; color:#333333; font-weight: 500;">Design Director</span>
    </td>
  </tr>
  <tr>
    <td style="padding-top:10px; font-size:13px; color:#000000;">
      <table border="0" cellpadding="4" cellspacing="0">
        <tr>
          <td valign="center"><img src="https://i.ibb.co/LX3pwt24/phone-solid.png" width="16"> </td>
          <td style="color: #000; font-size: 16px; font-weight: 400;">123-456-7890</td>
        </tr>
        <tr>
          <td style="padding-top: 10px;" valign="center"><img  src="https://i.ibb.co/LDZCc8D4/envelope-solid-full.png" width="18"></td>
          <td style="padding-top: 10px;"><a href="mailto:jane.smith@example.com" style="color:#000000; text-decoration:none; font-size: 16px; font-weight: 400;">jane.smith@example.com</a></td>
        </tr>
        <tr>
          <td style="padding-top: 10px;" valign="top"><img src="https://i.ibb.co/mrP3fYbs/location-dot-solid-full.png" width="20"></td>
          <td style="color: #000; font-size: 16px; font-weight: 400; padding-top: 10px; line-height: 20px;">1234 Main Street, Suite 567<br>Anytown, USA 12345</td>
        </tr>
      </table>
    </td>
  </tr>
</table>
</body>
</html>
